<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="shortcut icon" href="icon/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <audio autoplay loop id="aud">
<source src="audio/new_sound (1).mp3">
    </audio>
    <div id="demo">
        <center> <h1 class="border">BUBBLE GAME</h1>
        <button id="str"> <i class="fa-solid fa-play"></i></button></center>
    </div>
    <div id="main">
        <div id="panel">
            <div id="ptop">
            <div class="elem">
                <h2>Hit</h2>
                <div id="hitbutton" class="box">5</div>
            </div>
            <div class="elem">
                <h2>Timer</h2>
                <div id="timerbox" class="box">60</div>
            </div>
            <div class="elem">
                <h2>Score</h2>
                <div id="scorebox" class="box">0</div>
            </div>
            </div>
            <div id="pbtm">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
